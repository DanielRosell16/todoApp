<!DOCTYPE html>
<html>
  <head>
    <title>Daniel's ToDo App</title>
    <meta charset="UTF-8" />
      
    <link rel="stylesheet" href="./styles.css"/>
    <script src="https://kit.fontawesome.com/415d93b319.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>Todo List</header>
      <div class="inputField">
        <input id="newInput" type="text" placeholder="Enter new task" />
        <button id="addBtn" class = "imageIcon"><i><img src="images/172525_plus_icon.png" alt=""></i></button>
      </div>
      
      
      <ul class="todoList">
        <li class="done">
          <!-- Todo Item 1 (Done example)<span><i class="fa-solid fa-trash"></i> -->
        </li>
        <li>
          Todo Item 1 (Done example)ÃŸ
          <span id="editBtn"><i class="fa fa-edit"></i></span>
          <span id="deleteBtn"> <i class="fa fa-trash"></i></span>
        </li>
      </ul>
      <div class="footer">
        <span>You have <span id="pendingTask"></span> task or tasks left to complete.</span>
        <button class="clearBtn">Clear Done</button>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
